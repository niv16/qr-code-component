<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">QR Card Component</h1>
    <article class="qr-element">
      <h6 class="sr-only"></h6>
      <img class="qr-code-img" src="./images/image-qr-code.png" alt="qr code image" />
      <section class="content">
        <h2 class="heading">Improve your front-end skills by building projects</h2>
        <p class="subheading">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </article>
  </main>
</body>

</html>
